<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Embedding a Video in an HTML Page</title>
</head>
<body>

	<p>
		<h1>Image in HTML page!</h1>
			<img class = "hidden"
       			id = "nature"
       			src = "nature.jpg"
       			alt = "Nature's image" />
  			<canvas id = "drawing"
          		height = "200"
          		width = "200">
    		<p>Nature ki photu</p>
  			</canvas>
  	</p>

  	<p>
  		<h1>Video in HTML page!</h1>
  		<video controls="controls" src="nature_vid.mp4">
  			Adding Nature vid to HTML page!
		</video>
  	</p>

  	<p>
  		<h1>Embedding Youtube Video in HTML page!</h1>
  		<iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
  		</iframe>
  	</p>

  	
</body>
</html>
